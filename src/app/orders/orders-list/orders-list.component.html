<table class="table table-striped table-hover table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>User</th>
      <th>Product</th>
      <th>Date</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersList">
      <th>{{ user.user }}</th>
      <th>{{ user.product }}</th>
      <th>{{ user.date }}</th>
      <th>{{ user.price }}</th>
      <th>{{ user.quantity }}</th>
      <th>
        <i class="fa fa-trash"></i>
        <i class="fa fa-pencil"></i>
      </th>
    </tr>
  </tbody>
</table>
