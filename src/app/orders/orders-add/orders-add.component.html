<div class="container jumbotron col-md-6 col-12">
  <h5>Add new order</h5>
  <form [formGroup]="form" (ngSubmit)="newOrder()">
    <div class="form-group-row">
      <label for="user" class="col-4 col-form-label">User</label>
      <select name="user" id="user" formControlName="user">
        <option value="johny" selected>johny</option>
        <option value="jacky">jacky</option>
        <option value="nathaniel">nathaniel</option>
        <option value="stamat">stamat</option>
      </select>
    </div>
    <div class="form-group-row">
      <label for="product" class="col-4 col-form-label">Product</label>
      <select name="product" id="product" formControlName="product">
        <option value="games" selected>games</option>
        <option value="books">books</option>
        <option value="computers">computers</option>
      </select>
    </div>
    <div class="form-group row">
      <label for="quantity" class="col-4 col-form-label" style="margin-left: 15px;">Quantity</label>
      <input type="text" class="form-control col-5" style="height: 30px;" formControlName="quantity" [ngClass]="CSSInvalidField('quantity')">
      <div class="col-9 d-flex justify-content-end" [ngClass]="{'invalid-feedback': isInvalid('quantity')}">
        <span [hidden]="!isInvalid('quantity')">
          Please provide a valid number.
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-secondary" style="float: right;" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
